name: ğŸ§ª CI - Build & Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  smoke-test:
    name: ğŸ”¥ Smoke Test
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v5
      
    - name: â˜• Set up JDK 21
      uses: actions/setup-java@v5
      with:
        java-version: '21'
        distribution: 'temurin'
        
    - name: ğŸ˜ Setup Gradle
      uses: gradle/actions/setup-gradle@v4
      with:
        gradle-version: wrapper
        
    - name: ğŸ” Validate Gradle wrapper
      uses: gradle/actions/wrapper-validation@v4
      
    - name: ğŸ—ï¸ Build project
      run: ./gradlew build --no-daemon
      
    - name: ğŸ§ª Run tests
      run: ./gradlew test --no-daemon
      
    - name: ğŸ“Š Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: build/reports/tests/test/
        
    - name: ğŸ“ˆ Upload build reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: build-reports
        path: build/reports/

  dependency-check:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: smoke-test
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v5
      
    - name: â˜• Set up JDK 21
      uses: actions/setup-java@v5
      with:
        java-version: '21'
        distribution: 'temurin'
        
    - name: ğŸ” Run dependency check
      run: ./gradlew dependencyCheckAnalyze --no-daemon || true
      
    - name: ğŸ“‹ Upload security report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-report
        path: build/reports/
